global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'bigdata-monitor'

rule_files:
  - alerts.yml

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka metrics (via JMX exporter if needed)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  # Spark metrics
  - job_name: 'spark-master'
    static_configs:
      - targets: ['spark-master:8080']

  # Airflow metrics
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # MLflow metrics
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']

  # FastAPI metrics
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['fastapi:8000']
        labels:
          service: 'api'

